
<body>
<div class = "logo-bar">
  <img src="assets/images/logo.png" class = "logo-bar-image"/>
  <p class = "center-vertical mat-headline-4 font-weight-light"> CarGoBrrr</p>
</div>
  <div id="my-main">
        <div id="registration-header-container" class="dark-grey">
          <h1 id="registration-header">
            Registracija
          </h1>
          </div>

        <div class = "center">
          <form [formGroup] ="registerPassengerForm" (ngSubmit)="registerPassenger()" class = "inputs-container">
            <div class = "inputs">
            <mat-form-field appearance="fill">
              <mat-label>Ime</mat-label>
              <input matInput name="name" formControlName="name">
            </mat-form-field><br>
            <mat-form-field appearance="fill">
              <mat-label>Prezime</mat-label>
              <input matInput name="surname" formControlName="surname">
            </mat-form-field><br>
            <mat-form-field appearance="fill">
              <mat-label>Adresa</mat-label>
              <input matInput name="address" formControlName="address">
            </mat-form-field ><br>
            <mat-form-field appearance="fill">
              <mat-label>Telefon</mat-label>
              <input matInput name="telephoneNumber" formControlName="telephoneNumber">
            </mat-form-field><br>

            <mat-form-field  appearance="fill">
              <mat-label>E-mail</mat-label>
              <input matInput name="email" formControlName="email">
            </mat-form-field><br>
            <mat-form-field appearance="fill">
              <mat-label>Lozinka</mat-label>
              <input matInput name="password" formControlName="password">
            </mat-form-field><br>
            </div>
          </form>
            <button mat-button type="submit" class = "button-rounded bright-orange mat-h1 button submit-margin" (click)="check()">
              <mat-icon class = "icon" >perm_identity</mat-icon>
              Registracija
            </button>
        </div>
      </div>
</body>
