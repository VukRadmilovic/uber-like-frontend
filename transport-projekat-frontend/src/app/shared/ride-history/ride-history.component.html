<div class="bright-orange label-container width-50">
  Istorija vožnji
</div><br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 rides-table ">

  <ng-container matColumnDef="rute" >
    <th mat-header-cell *matHeaderCellDef class="cellText"> Putanja </th>
    <td mat-cell *matCellDef="let element" class="cellText"> {{element.rute}} </td>
  </ng-container>

  <ng-container matColumnDef="startEnd" >
    <th mat-header-cell *matHeaderCellDef class="cellText"> Početak/Kraj </th>
    <td mat-cell *matCellDef="let element" class="cellText"> {{element.startEnd}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef class="cellText"> Cena </th>
    <td mat-cell *matCellDef="let element" class="cellText"> {{element.price}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row
      (click)="selected = row; doclick()"
      *matRowDef="let row; columns: columns;"></tr>
</table>
